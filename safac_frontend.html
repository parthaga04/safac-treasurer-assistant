<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFAC Treasurer Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #007d9c;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #007d9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
      background-color: #fff;
      padding: 1rem;
      border-radius: 4px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>SAFAC Treasurer Assistant</h1>
  <p>Ask a question about SAFAC funding policies:</p>
  <textarea id="question"></textarea><br />
  <button onclick="askQuestion()">Submit</button>
  <div id="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();
      responseDiv.textContent = data.answer || data.error || "Something went wrong.";
    }
  </script>
</body>
</html>
