<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFAC Treasurer Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #005030;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .logos img {
      height: 80px;
      object-fit: contain;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #f47321;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }

    .chat-history {
      margin-top: 30px;
      max-height: 500px;
      overflow-y: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .chat-message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-message.assistant {
      align-items: flex-end;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 80%;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user .bubble {
      background-color: #e1f4ed;
      color: #212529;
      border-bottom-left-radius: 0;
    }

    .assistant .bubble {
      background-color: #fff1e6;
      color: #212529;
      border-bottom-right-radius: 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #777;
      margin-top: 4px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f47321;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SAFAC Treasurer Assistant</h1>
    <div class="logos">
      <img src="{{ url_for('static', filename='um_logo.png') }}" alt="UM Logo">
      <img src="{{ url_for('static', filename='safac_logo.png') }}" alt="SAFAC Logo">
    </div>
  </div>

  <div class="container">
    <textarea id="question" placeholder="Ask a question about SAFAC policies..."></textarea>
    <button onclick="askQuestion()">Submit</button>

    <div id="chat-history" class="chat-history"></div>
  </div>

  <script>
    function formatTimestamp() {
      return new Date().toLocaleString(undefined, {
        dateStyle: "short",
        timeStyle: "short"
      });
    }

    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;
      document.getElementById("question").value = "";

      const chatHistory = document.getElementById("chat-history");
      const timestamp = formatTimestamp();
      const id = "answer-" + Date.now();

      // User bubble
      const userMsg = document.createElement("div");
      userMsg.classList.add("chat-message", "user");
      userMsg.innerHTML = `
        <div class="bubble">${question}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      chatHistory.appendChild(userMsg);
      chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

      // Assistant bubble placeholder
      const assistantMsg = document.createElement("div");
      assistantMsg.classList.add("chat-message", "assistant");
      assistantMsg.innerHTML = `
        <div class="bubble" id="${id}">
          <span class="spinner"></span> Respondingâ€¦
        </div>
        <div class="timestamp">${timestamp}</div>
      `;
      chatHistory.appendChild(assistantMsg);
      chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

      // Get answer
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        document.getElementById(id).innerHTML = data.answer || "No response.";
      } catch (err) {
        document.getElementById(id).innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
