<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFAC Treasurer Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
      color: #212529;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
    }

    .header {
      background-color: #005030;
      color: white;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 80px;
    }

    .logo {
      height: 50px;
      width: auto;
      display: block;
    }

    .main-title {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .main {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      min-height: 0;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      padding-top: 60px;
    }

    .chat-message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .chat-message.user {
  align-self: flex-end;
    }

    .chat-message.assistant {
  align-self: flex-start;
    }
    
    .bubble {
      padding: 12px 16px;
      border-radius: 15px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .assistant .bubble {
  background-color: #fff1e6;
  border-bottom-right-radius: 0;
    }

    .user .bubble {
  background-color: #e1f4ed;
  border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 0.8em;
      color: #777;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: transparent;
      border-top: none;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    textarea {
      flex: 1;
      height: 50px;
      padding: 10px;
      font-size: 1em;
      border-radius: 20px;
      border: none;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      resize: none;
      margin-right: 10px;
    }

    button {
      background-color: #f47321;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='um_logo.png') }}" alt="UM Logo" class="logo">
    <div class="main-title">SAFAC Treasurer Assistant</div>
    <img src="{{ url_for('static', filename='safac_logo.png') }}" alt="SAFAC Logo" class="logo">
  </div>

  <div class="main">
    <div id="chat-container"></div>
    <div class="input-area">
      <textarea id="question" placeholder="Ask a question about SAFAC policies..." onkeydown="handleKey(event)"></textarea>
      <button onclick="askQuestion()">Submit</button>
    </div>
  </div>

  <script>
    function formatTimestamp() {
      return new Date().toLocaleString(undefined, {
        dateStyle: "short",
        timeStyle: "short"
      });
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askQuestion();
      }
    }

    async function askQuestion() {
      const textarea = document.getElementById("question");
      const existingSpacer = document.getElementById("spacer");
      if (existingSpacer) container.removeChild(existingSpacer);
      if (container.children.length < 8) {
       const spacer = document.createElement("div");
      spacer.id = "spacer";
      spacer.style.marginTop = "auto";
      container.prepend(spacer);
      }
      const question = textarea.value.trim();
      if (!question) return;
      textarea.value = "";

      const container = document.getElementById("chat-container");
      const timestamp = formatTimestamp();

      const userMsg = document.createElement("div");
      userMsg.classList.add("chat-message", "user");
      userMsg.innerHTML = `
        <div class="bubble">${question}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      container.appendChild(userMsg);

      const assistantMsg = document.createElement("div");
      assistantMsg.classList.add("chat-message", "assistant");
      const responseId = "answer-" + Date.now();
      assistantMsg.innerHTML = `
        <div class="bubble" id="${responseId}">Responding...</div>
        <div class="timestamp">${timestamp}</div>
      `;
      container.appendChild(assistantMsg);
      container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        document.getElementById(responseId).innerText = data.answer || "No response.";
        container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
      } catch (error) {
        document.getElementById(responseId).innerText = "Error retrieving response.";
      }
    }
  </script>
</body>
</html>
