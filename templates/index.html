<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAFAC Treasurer Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #005030;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }
    .logos img {
      height: 80px;
      object-fit: contain;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #f47321;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .chat-history {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .chat-bubble {
      margin-bottom: 20px;
    }
    .chat-bubble .question {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .chat-bubble .answer {
      margin-left: 10px;
      white-space: pre-wrap;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f47321;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SAFAC Treasurer Assistant</h1>
    <div class="logos">
      <img src="{{ url_for('static', filename='um_logo.png') }}" alt="UM Logo">
      <img src="{{ url_for('static', filename='safac_logo.png') }}" alt="SAFAC Logo">
    </div>
  </div>

  <div class="container">
    <textarea id="question" placeholder="Ask a question about SAFAC policies..."></textarea>
    <button onclick="askQuestion()">Submit</button>
    <div id="chat-history" class="chat-history"></div>
  </div>

  <script>
  function formatTimestamp() {
    const now = new Date();
    return now.toLocaleString(undefined, {
      dateStyle: "short",
      timeStyle: "short"
    });
  }

  async function askQuestion() {
    const question = document.getElementById("question").value;
    const chatHistory = document.getElementById("chat-history");
    if (!question.trim()) return;

    const timestamp = formatTimestamp();

    const waitingBubble = document.createElement("div");
    waitingBubble.classList.add("chat-bubble");
    waitingBubble.innerHTML = `
      <div class="question">${question} <div style="font-size: 0.8em; color: #888;">${timestamp}</div></div>
      <div class="answer" id="latest-answer">
        <span class="spinner"></span> Respondingâ€¦
      </div>
    `;
    chatHistory.appendChild(waitingBubble);
    chatHistory.scrollTop = chatHistory.scrollHeight;

    const response = await fetch("/ask", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question })
    });

    const data = await response.json();
    const answerEl = document.getElementById("latest-answer");
    answerEl.innerHTML = `${data.answer || data.error || "No response."}<div style="font-size: 0.8em; color: #888;">${formatTimestamp()}</div>`;

    document.getElementById("question").value = "";
  }
</script>

</body>
</html>
