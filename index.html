<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAFAC Treasurer Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #005030;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #f47321;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SAFAC Treasurer Assistant</h1>
        <div class="logos">
            <img src="{{ url_for('static', filename='UM Logo.png') }}" alt="UM Logo" width="100">
            <img src="{{ url_for('static', filename='SAFAC Logo copy.png') }}" alt="SAFAC Logo" width="100">
        </div>
    </div>
    <div class="container">
        <textarea id="question" placeholder="Ask a question about SAFAC policies..."></textarea>
        <button onclick="askQuestion()">Submit</button>
        <div class="answer" id="answer"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            document.getElementById("answer").innerText = data.answer || data.error;
        }
    </script>
</body>
</html>
